<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Audio player</title>

    <style type="text/css">
      body {
        background-color: #000;
        color: #aaa;
      }

      #container {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 66%;
      }
    </style>

    <script type="text/javascript">
      function parseHash(hash = "") {
        if (hash === "") hash = window.location.hash;
        if (hash.startsWith("#")) hash = hash.substring(1);

        const index = hash.indexOf("?");
        let [path, query] = [hash, ""];
        if (index >= 0)
          [path, query] = [hash.substring(0, index), hash.substring(index + 1)];

        const cfg = Object.fromEntries(new URLSearchParams(query).entries());

        cfg.play = "play" in cfg;

        return [path, cfg];
      }

      function loadMediaFromHash() {
        const [id, cfg] = parseHash();

        const container = document.getElementById("container");
        const source = container.children[0];
        source.src = "https://drive.google.com/uc?id=" + id;
        container.load();

        if (cfg.play) container.play();
      }
    </script>
  </head>

  <body onload="loadMediaFromHash()" onhashchange="loadMediaFromHash()">
    <audio controls id="container">
      <source />
      Your browser does not support the HTML5 audio element
    </audio>
  </body>
</html>
