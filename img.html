<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Image viewer</title>

    <style type="text/css">
      #container {
        margin: 0px;
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        background-color: #000;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
      }
    </style>

    <script type="text/javascript">
      function parseHash(hash = "") {
        if (hash === "") hash = window.location.hash;
        if (hash.startsWith("#")) hash = hash.substring(1);

        const index = hash.indexOf("?");
        let [path, query] = [hash, ""];
        if (index >= 0)
          [path, query] = [hash.substring(0, index), hash.substring(index + 1)];

        const cfg = Object.fromEntries(new URLSearchParams(query).entries());

        return [path, cfg];
      }

      function loadMediaFromHash() {
        const [path, cfg] = parseHash();

        const container = document.getElementById("container");
        container.style.backgroundImage = "url(" + path + ")";
      }
    </script>
  </head>

  <body onload="loadMediaFromHash()" onhashchange="loadMediaFromHash()">
    <div id="container"></div>
  </body>
</html>
